<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffd1dc,#ffb6c1);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
}

/* Sections */
.section{
  display:none;
  flex-direction:column;
  align-items:center;
}

.active{
  display:flex;
}

/* Heading */
h1{
  font-family:'Dancing Script',cursive;
  font-size:42px;
  color:#ff4d88;
}

/* Buttons */
button{
  padding:10px 25px;
  margin:10px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

.yes-btn{
  background:#ff4d88;
  color:white;
}

.no-btn{
  background:#444;
  color:white;
  position:relative;
}

.exit-btn{
  background:#999;
  color:white;
}

/* Pink Envelope */
.envelope{
  width:230px;
  height:150px;
  background:#ff85a2;
  border-radius:12px;
  position:relative;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  transition:0.4s;
}

.envelope:hover{
  transform:scale(1.05);
}

.envelope-text{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-weight:bold;
  font-size:18px;
}

/* Popup */
.popup{
  position:absolute;
  background:white;
  padding:25px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  display:none;
  max-width:320px;
  animation:fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}

/* Floating hearts */
.heart{
  position:absolute;
  animation:float 4s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-600px);opacity:0;}
}
</style>
</head>

<body>

<!-- QUESTION SECTION -->
<div class="section active" id="questionSection">
  <h1>Will you be mine? üíñ</h1>
  <div>
    <button class="yes-btn" onclick="showEnvelope()">YESü•∞</button>
    <button class="no-btn" id="noBtn" onclick="moveNo()">NOüòë</button>
  </div>
</div>

<!-- ENVELOPE SECTION -->
<div class="section" id="envelopeSection">
  <div class="envelope" onclick="openLetter()">
    <div class="envelope-text">Click to Open ‚úâÔ∏è</div>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popupBox"></div>

<script>
let noMoved = false;
let heartInterval;

/* Move NO button */
function moveNo(){
  let btn=document.getElementById("noBtn");
  if(!noMoved){
    btn.style.position="absolute";
    noMoved=true;
  }
  btn.style.left=Math.random()*(window.innerWidth-100)+"px";
  btn.style.top=Math.random()*(window.innerHeight-50)+"px";
}

/* Show envelope */
function showEnvelope(){
  document.getElementById("questionSection").classList.remove("active");
  document.getElementById("envelopeSection").classList.add("active");
}

/* Open letter popup */
function openLetter(){
  document.getElementById("envelopeSection").classList.remove("active");
  let popup=document.getElementById("popupBox");

  popup.innerHTML=`
    <h3 style="color:#ff4d88;">My Love üíï</h3>
    <p>You are my happiest place and my forever favourite person.. No matter what I'll stay with u in every phase... love you pottodaaüíñ</p>
    <button onclick="exploreMemories()">‚ú® Explore Memories</button>
    <br>
    <button class="exit-btn" onclick="exitAll()">Exit</button>
  `;

  popup.style.display="block";
  startHearts();
}

/* Change popup message */
function exploreMemories(){
  let popup=document.getElementById("popupBox");
  popup.innerHTML=`
    <h3 style="color:#ff4d88;">Memories üí≠</h3>
    <p>Firstly create some memories u idiot üòèüíï</p>
    <button class="exit-btn" onclick="exitAll()">Exit</button>
  `;
}

/* Floating hearts animation */
function startHearts(){
  heartInterval = setInterval(()=>{
    let heart=document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.classList.add("heart");
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.fontSize=(Math.random()*20+20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  },300);
}

/* Exit and reset everything */
function exitAll(){
  clearInterval(heartInterval);
  document.getElementById("popupBox").style.display="none";
  document.getElementById("questionSection").classList.add("active");
  document.getElementById("envelopeSection").classList.remove("active");

  let noBtn=document.getElementById("noBtn");
  noBtn.style.position="relative";
  noBtn.style.left="0px";
  noBtn.style.top="0px";
  noMoved=false;
}
</script>

</body>
</html>
